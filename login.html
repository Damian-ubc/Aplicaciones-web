<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoologycal</title>
    <style>
        /* Estilos base - manteniendo simplicidad como en el PDF */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header/Landing Page */
        .header {
            text-align: center;
            padding: 40px 0;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .links {
            margin-top: 15px;
            text-align: center;
        }
        
        .links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Landing Page / Login -->
    <div class="container">
        <div class="header">
            <div class="logo">Schoologycal</div>
            
            <!-- Formulario de Login -->
            <div class="login-form">
                <h2>Inicia Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">GMAIL O USUARIO</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn">ACCEDER</button>
                    
                    <div class="links">
                        <a href="#">¿olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
            
            <!-- Enlace a crear cuenta -->
            <div style="margin-top: 30px;">
                <p>¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la lógica de login
            console.log('Login attempted');
            // Redirigir a validación de rol
            window.location.href = 'validacion-rol.html';
        });
    </script>
</body>
</html>
