<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Rol - Schoologycal</title>
    <style>
        /* MISMO estilo consistente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .validation-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Validación de Rol -->
    <div class="container">
        <div class="header">
            <div class="logo">Schoologycal</div>
            
            <div class="validation-form">
                <h2>INGRESA TUS DATOS PARA</h2>
                <h3>VALIDACIÓN DE RROL</h3>
                
                <form id="validationForm">
                    <div class="form-group">
                        <label for="correo">CORREO</label>
                        <input type="email" id="correo" name="correo" value="" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" value="" required>
                    </div>
                    
                    <button type="submit" class="btn">ENVIAR CÓDIGO DE VERIFICACIÓN</button>
                </form>
                
                <!-- Mensaje de éxito -->
                <div id="successMessage" class="message success">
                    ¡VALIDACIÓN EXITOSA!
                    <br>
                    <button onclick="redirectToDashboard()" class="btn">ACCEDER</button>
                </div>
                
                <!-- Mensaje de error -->
                <div id="errorMessage" class="message error">
                    Validación de rol invalida. Vuelva a intentarlo
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('validationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular validación (en realidad verificaría con backend)
            const id = document.getElementById('id').value;
            
            // Simulación: si el ID es 1000000 = éxito, otros = error
            if (id === '1000000') {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        function redirectToDashboard() {
            // Redirigir al dashboard correspondiente
            window.location.href = 'dashboard-estudiante.html';
        }
    </script>
</body>
</html>
